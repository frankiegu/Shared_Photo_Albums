    <script language="javascript">
        //删除指定元素
        function del_picture(diva) {
            //创建异步对象
            var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //post请求一定要添加请求头才行不然会报错
            // xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            var resp = "/delete?name=" + diva;
            console.log(resp);
            xhr.open('post', resp);
            //发送请求
            xhr.send();
            xhr.onreadystatechange = function () {
                // 这步为判断服务器是否正确响应
                console.log("llllll");

            };
        }

        function revolve_picture(diva) {
            //创建异步对象
            var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //post请求一定要添加请求头才行不然会报错
            // xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            var resp = "/revolve?name=" + diva;
            console.log(resp);
            xhr.open('post', resp);
            //发送请求
            xhr.send();
            xhr.onreadystatechange = function () {
                // 这步为判断服务器是否正确响应
                console.log("llllll");

           window.location.reload();
            };
        }

        function or_not_delete() {
            if (confirm("确定删除？")) {
                return true;
            } else {
                return false;
            }
        }

        function or_not_revolve() {
            if (confirm("确定旋转？")) {
                return true;
            } else {
                return false;
            }
        }


        function delUpload(diva) {
            var or_not_delet = or_not_delete();
            if (or_not_delet) {
                console.log(diva);
                document.getElementById(diva).parentNode.removeChild(document.getElementById(diva));

                del_picture(diva);
            }
        }

        function delUpload2(diva) {
            var revolve_pic = or_not_revolve();
            if (revolve_pic) {
                console.log(diva);
                revolve_picture(diva);
            }
        }

    </script>
